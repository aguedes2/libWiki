<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="_estilos/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="searchForm-container">
        <img
          src="https://image.ibb.co/e6vOFQ/wikipedia.png"
          alt="Wikipedia Logo"
        />

        <form class="searchForm">
          <input type="search" class="searchForm-input" />
          <button type="submit" class="icon searchIcon">
            <img
              src="https://image.ibb.co/cpG8zk/search.png"
              alt="Magnifying Glass Icon"
            />
          </button>
          <a
            href="https://en.wikipedia.org/wiki/Special:Random"
            target="_blank"
            rel="noopener"
            class="icon randomIcon"
          >
            <img
              src="https://image.ibb.co/fR5OX5/random.png"
              alt="Shuffle Icon"
            />
          </a>
        </form>
      </header>
      <section class="searchResults"></section>
    </main>
    <script>
      (function() {
        var $a_shufle = document.getElementById('iconShufle');
        var $search_term = document.getElementById('iptSearch');
        var $lang = document.getElementById('select');
        var $btn_search = document.getElementById('btnSearch');
        var $article = document.getElementById('article-content');

        $btn_search.addEventListener('click', () => {
          $article.textContent =
            'Buscar: ' + $search_term.value + ', no idioma: ' + $lang.value;
        });
      })();
    </script>
  </body>
</html>
